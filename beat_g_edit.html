<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Beat Generator</title>
    <link rel="stylesheet" href="beat_g_edit_style.css">
    <link rel="stylesheet" href="widget/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@v3.1.0/dist/amplitude.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="widget/jquery-ui.min.js">

    </script>
  </head>
  <body>

    <audio id='beat1' src="Drums/drum1.m4a" loop></audio>
    <audio id='beat2' src="Drums/drum2.m4a" loop></audio>
    <audio id='beat3' src="Drums/drum3.m4a" loop></audio>
    <audio id='beat4' src="Drums/drum4.m4a" loop></audio>
    <audio id='beat5' src="Drums/drum5.m4a" loop></audio>

    <audio id='bass1' src="Bass/bass1.m4a" loop></audio>
    <audio id='bass2' src="Bass/bass2.m4a" loop></audio>
    <audio id='bass3' src="Bass/bass3.m4a" loop></audio>
    <audio id='bass4' src="Bass/bass4.m4a" loop></audio>
    <audio id='bass5' src="Bass/bass5.m4a" loop></audio>

    <audio id='key1' src="Keyboard/keyboard1.m4a" loop></audio>
    <audio id='key2' src="Keyboard/keyboard2.m4a" loop></audio>
    <audio id='key3' src="Keyboard/keyboard3.m4a" loop></audio>
    <audio id='key4' src="Keyboard/keyboard4.m4a" loop></audio>
    <audio id='key5' src="Keyboard/keyboard5.m4a" loop></audio>

  <div class="container-fluid">

    <header>
      <h1 class="display-2">Create A Song</h1>
    <!--  <ol>
        <li>Click the button.</li>
        <li>Click the button again.</li>
        <li>Keep clicking till you like one.</li>
        <li>Enjoy...</li>
      </ol>
    -->
    </header>
    <br>

    <div class="row">

      <div class="col-lg-3 col-md-6 mb-4 text-center">
        <div class="position">
          <h1 class="display-4">Bass</h1>
          <img src="Images/bass_.png" id="bass_img">
          <div class="row">
            <div class="buttons">
              <button id="previous_bass" type="button" class="dash btn btn-sm">|<</button>
              <button id="play_bass" type="button" class="dash btn btn-sm">Play</button>
              <button id="mute_bass" type="button" class="dash btn btn-sm">Pause</button>
              <button id="next_bass" type="button" class="dash btn btn-sm">>|</button>
              <div id="bass_slider" class="text center"></div>
            </div>
          </div>

          <div class="bottom">
            <br>
            <div class="row">
              <h3>Bass track:</h3>
              <h3 id="bass"></h3>
            </div>
          </div>
        </div>
      </div>


      <div class="col-lg-3 col-md-6 mb-4 text-center">
        <div class="position">
          <h1 class="display-4">Drums</h1>
          <img src="Images/drums.png" id="beat_img">
          <div class="row">
            <div class="buttons">
              <button id="previous_drums" type="button" class="dash btn btn-sm">|<</button>
              <button id="play_beat" type="button" class="dash btn btn-sm">Play</button>
              <button id="mute_beat" type="button" class="dash btn btn-sm">Pause</button>
              <button id="next_drums" type="button" class="dash btn btn-sm">>|</button>
              <div id="drums_slider" class="text center"></div>
            </div>
          </div>
          <div class="bottom">
            <br>
            <div class="row">
              <h3>Drum track: </h3>
              <h3 id="drum"></h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4 text-center">
        <div class="position">
          <h1 class="display-4">Keyboard</h1>
          <img src="Images/keyboard.png" id="keyboard_img">
          <div class="row">
            <div class="buttons">
              <button id="previous_keyboard" type="button" class="dash btn btn-sm">|<</button>
              <button id="play_keyboard" type="button" class="dash btn btn-sm">Play</button>
              <button id="mute_keyboard" type="button" class="dash btn btn-sm">Pause</button>
              <button id="next_keyboard" type="button" class="dash btn btn-sm">>|</button>
              <div id="keyboard_slider" class="text center"></div>
            </div>
          </div>
          <div class="bottom">
            <br>
            <div class="row">
              <h3>Kerboard track:</h3>
              <h3 id="key"></h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4 text-center">
        <div class="position">
          <h1 class="display-4">Horns</h1>
          <img src="Images/horns.png" id="horns_img">
            <div class="row">
              <div class="buttons">
                <button id="previous_keyboard" type="button" class="dash btn btn-sm">|<</button>
                <button id="play_keyboard" type="button" class="dash btn btn-sm">Play</button>
                <button id="mute_keyboard" type="button" class="dash btn btn-sm">Pause</button>
                <button id="next_keyboard" type="button" class="dash btn btn-sm">>|</button>
                <div id="horns_slider" class="ui-slider-horizontal ui-slider-handletext center"></div>
              </div>
            </div>
          <div class="bottom">
            <br>
            <div class="row">
              <h3>Drum track: </h3>
              <h3 id="drum"></h3>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 mb-12 text-center">
        <button id="create_beat" type="button" class="btn-primary">Create A Beat</button>
      </div>
    </div>
    <div class="row" id="footer">
      <div class="col-lg-12 col-md-12 mb-12 text-center">
        <button id="refresh" type="button" class="btn-primary">Refresh</button>
      </div>
    </div>





  </div>

  </body>
</html>
