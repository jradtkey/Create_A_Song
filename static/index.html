<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <h1 class="text-center" style="font-size: 7vw">Create A Beat</h1>
    <div style="background-image: url('images/mic.jpg'); background-size:cover; height: 600px">
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6"></div>
        <p style="margin-left: 20px; font-size: 50px; color: #bfa67a">How it works:</p>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6"></div>
        <ul style="list-style: none; font-size: 30px; color: #bfa67a">
          <li>1) Select a bass track</li>
          <li>2) Select a drums track</li>
          <li>3) Select a sample track</li>
          <li>4) Select a keyboard track</li>
          <li>5) Play your beat</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6"></div>
        <form class="" action="/first" method="get">
          <button type="submit" class="btn btn-primary">Get Started</button>
        </form>
      </div>
    </div>
  </body>
</html>
